<!DOCTYPE html>
<html lang=“en”>
<head>
  <meta charset=“UTF-8">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
  <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
  <title>Covid 19 Pandemic</title>
  <link href=“https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css” rel=“stylesheet” integrity=“sha384-G9YbB4o4U6WS4wCthMOpAeweY4gQJyyx0P3nZbEBHyz+AtNoeasfRChmek1C2iqV” crossorigin=“anonymous”>
</head>
<body>
  <div class=“container”>
    <div class=“row”>
      <div class=“col-md-12 jumbotron text-center”>
        <h1>The Pandemic </h1>
        <p>Covid-19 Plots</p>
      </div>
    </div>
    <div class=“row”>
      <div class=“col-md-2”>
        <div class=“well”>
          <h5>Select Country:</h5>
          <select id=“selDataset” onchange=“optionChanged(this.value)“></select>
        </div>
        <div class=“panel panel-primary”>
          <div class=“panel-heading”>
            <h3 class=“panel-title”>Demographic Info</h3>
          </div>
          <div id=“sample-metadata” class=“panel-body”></div>
        </div>
      </div>
      <div class=“col-md-5">
        <div id=“bar”></div>
      </div>
      <div class=“col-md-5">
        <div id=“gauge”></div>
      </div>
    </div>
    <div class=“row”>
      <div class=“col-md-12”>
        <div id=“bubble”></div>
      </div>
    </div>
  </div>
  <script src=“https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js”></script>
  <script src=“https://cdn.plot.ly/plotly-latest.min.js”></script>
  <script src=“./Starter_Code/static/js/app.js”></script>
</body>
</html>
